      - main
jobs:
  UserRepositoryFor-AWSBedrock-CodeReview-Job:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/7empestx/AWSBedrock-CodeReview.git
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
